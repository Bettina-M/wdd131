<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "Explore the rich culture, geography, and weather of Kenya. Learn about Kenya's population, capital city, official languages, currency, and more.">
    <meta name="Author" content="Betina Menya">
    <script src="scripts/place.js" defer></script>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto&display=swap" rel="stylesheet">
    <title>Kenya</title>
    
</head>
<body>
    <header> 
       <h1>Kenya</h1> 
    </header>
    <main>
        <section class="hero">
            <!-- images come here with different srcset-->
             <picture>
                <source srcset="images/countrypics/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/countrypics/hero-medium.webp" media ="(min-width: 500px)">
                <img src="images/countrypics/hero-normal.webp" alt="picture of wildlife" width="250" height="750">
             </picture>
        </section>
        <section class="content">
            <div id="box1">
                <h2> Data</h2>
                <table>
                    <tr><td class="label">Area:</td><td class="value">580,367 km²</td></tr>
                    <tr><td class="label">Population:</td><td class="value">51,525,602</td></tr>
                    <tr><td class="label">Capital:</td><td class="value">Nairobi</td></tr>
                    <tr><td class="label">Languages:</td><td class="value">English, Kiswahili</td></tr>
                    <tr><td class="label">Currency:</td><td class="value">Kenyan Shilling</td></tr>
                    <tr><td class="label">Time Zone:</td><td class="value">GMT +3</td></tr>
                    <tr><td class="label">Calling Code:</td><td class="value">+254</td></tr>
                    <tr><td class="label">Internet TLD:</td><td class="value">.ke</td></tr>
                </table>   
                
                
            </div>
            <div id="box2">
                
                <div id='weather'></div><h2>Weather</h2>
                <img src="images/countrypics/clouds-pic.svg" alt="picture of cloud" width="150" height="100">
                
                <table>
                    <tr><td class="label">Temperature:</td><td class="value">22°C</td></tr>
                    <tr><td class="label">Conditions:</td><td class="value">Cloudy</td></tr>
                    <tr><td class="label">Wind:</td><td class="value">5km/h</td></tr>
                    <tr><td class="label">Wind Chill:</td><td class="value"><span id="windchill"></span></td></tr>
                </table>

                

            </div>
        </section>

    </main>
    <footer>
        <div id="footerContent">
            <p id="currentYear">&copy;</p> 
            <p>🐘 Bettina Menya 🐘</p>    
        </div>
        <p> Kenya</p>
        <p id="lastModified"></p>
    </footer>

    
</body>
</html>
